<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Contact Us - Dark Side of the Rainbow')"></head>
<body>

<header th:include="layout :: header(activePage='contact')"></header>

<div class="container-fluid center_div">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <form method="post" th:action="@{'/admin/albums/add'}" class="form-horizontal">
                <fieldset>
                    <legend>Add an Album</legend>
                    <div class="form-group">
                        <label for="inputTitle" class="col-md-2 control-label">Title</label>

                        <div class="col-md-10">
                            <input name="albumTitle" type="text" class="form-control" id="inputTitle" placeholder="Title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputArtist" class="col-md-2 control-label">Artist</label>

                        <div class="col-md-10">
                            <input name="albumArtist" type="text" class="form-control" id="inputArtist" placeholder="Artist"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTracks" class="col-md-2 control-label">Tracks</label>

                        <div class="col-md-10">
                            <input name="albumTracks" type="number" class="form-control" id="inputTracks" placeholder="Tracks"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDateReleased" class="col-md-2 control-label">Date Released</label>

                        <div class="col-md-10">
                            <input name="albumDateReleased" type="datetime" class="form-control" id="inputDateReleased" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputGenre" class="col-md-2 control-label">Genre</label>
                        <div class="col-md-10">
                            <select name="albumGenre" class="form-control" id="inputGenre">
                                <option th:each="genre : ${T(com.darksideofrainbow.models.Genre).values()}"
                                        th:value="${{genre}}"
                                        th:text="${genre}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice" class="col-md-2 control-label">Price</label>

                        <div class="col-md-10">
                            <input name="albumPrice" type="number" class="form-control" id="inputPrice" placeholder=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer th:include="layout :: footer"></footer>
<th:block th:include="layout :: script"></th:block>

</body>
</html>
