<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Dark Side of the Rainbow')"></head>
<body>

<header th:include="layout :: header(activePage='login')"></header>


<div class="container-fluid center_div">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid user or password
            </div>

            <form role="form" th-action="@{'/login'}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer th:include="layout :: footer"></footer>

<th:block th:include="layout :: script"></th:block>

</body>
</html>
