<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Administration - Users')"></head>
<body>

<header th:include="layout :: header(activePage='')"></header>
<th:block th:include="layout :: sideNav"></th:block>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Users<small></small></h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{'/admin'}"><i class="icon-dashboard"></i> Dashboard</a></li>
                    <li class="active"><i class="icon-file-alt">Users</i></li>
                </ol>
                <th:block th:include="layout :: alerts"></th:block>
                <div class="container body-container">
                    <div class="well well-no-margin">
                        <a link="button" class="btn btn-lg btn-raised btn-primary" th:href="@{'/admin/users/add'}">New User</a>
                        <h3>User List</h3>
                        <div class="table-responsive">
                            <table id="searchTable" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><p th:text="${user.id}">ID</p></td>
                                    <td><p th:text="${user.username}">USERNAME</p></td>
                                    <td><p th:if="${user.isAdmin}">Admin</p><p th:unless="${user.isAdmin}">User</p></td>
                                    <td><a th:if="${isUser}" th:href="@{'/admin/users/edit/' + ${user.id}}">Edit</a></td>
                                    <td><a th:if="${isUser}" th:href="@{'/admin/users/delete/' + ${user.id}}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="layout :: footer"></footer>
<th:block th:include="layout :: script"></th:block>

<th:block th:include="layout :: dataTable"></th:block>
<script>$(document).ready(function () {$('#searchTable').DataTable();});</script>
</body>
</html>
