<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:include="layout :: headFragment(pageTitle='Administration - Edit Album')"></th:block>
    <link href="/css/datepicker.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/lib/datepicker.min.js"></script>

    <!-- Include English language -->
    <script src="/js/lib/datepicker.en.js"></script>
</head>
<body>

<header th:include="layout :: header(activePage='')"></header>
<th:block th:include="layout :: sideNav"></th:block>

<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Albums<small> - Edit Album</small></h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{'/admin'}"><i class="icon-dashboard"></i> Dashboard</a></li>
                    <li><a th:href="@{'/admin/albums'}"><i class="icon-dashboard"></i> Albums</a></li>
                    <li class="active"><i class="icon-file-alt"></i> Edit Album</li>
                </ol>
                <div class="container body-container">
                    <div class="well well-no-margin">
                        <form method="post" th:action="@{'/admin/albums/edit'}" class="form-horizontal">
                            <fieldset>
                                <legend>Edit Album</legend>
                                <input name="albumId" type="hidden" th:value="${id}"/>
                                <div class="form-group">
                                    <label for="inputTitle" class="col-md-2 control-label">Title</label>

                                    <div class="col-md-10">
                                        <input name="albumTitle" th:value="${title}" type="text" class="form-control" id="inputTitle" placeholder="Title"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputArtist" class="col-md-2 control-label">Artist</label>

                                    <div class="col-md-10">
                                        <input name="albumArtist" th:value="${artist}" type="text" class="form-control" id="inputArtist" placeholder="Artist"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputTracks" class="col-md-2 control-label">Tracks</label>

                                    <div class="col-md-10">
                                        <input name="albumTracks" th:value="${tracks}" type="number" class="form-control" id="inputTracks" placeholder="Tracks"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDateReleased" class="col-md-2 control-label">Date Released</label>

                                    <div class="col-md-10">
                                        <input name="albumDateReleased" th:value="${dateReleased}" type="datetime" class="form-control" id="inputDateReleased" placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputGenre" class="col-md-2 control-label">Genre</label>
                                    <div class="col-md-10">
                                        <select name="albumGenre" class="form-control inputSelectMD" id="inputGenre">
                                            <option th:each="genre : ${T(com.darksideofrainbow.models.Genre).values()}"
                                                    th:value="${{genre}}"
                                                    th:text="${genre}"
                                                    th:selected="${genre == T(com.darksideofrainbow.models.Genre)}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPrice" class="col-md-2 control-label">Price</label>

                                    <div class="col-md-10">
                                        <input name="albumPrice" th:value="${price}" type="number" class="form-control" id="inputPrice" placeholder=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:include="layout :: footer"></footer>
<th:block th:include="layout :: script"></th:block>

</body>
</html>
