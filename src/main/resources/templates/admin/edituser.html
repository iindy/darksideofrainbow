<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Administration - Edit User')"></head>
<body>

<header th:include="layout :: header(activePage='')"></header>
<th:block th:include="layout :: sideNav"></th:block>

<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Users<small> - Edit User</small></h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{'/admin'}"><i class="icon-dashboard"></i> Dashboard</a></li>
                    <li><a th:href="@{'/admin/albums'}"><i class="icon-dashboard"></i> Users</a></li>
                    <li class="active"><i class="icon-file-alt"></i> Edit User</li>
                </ol>
                <div class="container body-container">
                    <div class="well well-no-margin">
                        <form method="post" th:action="@{'/admin/users/edit'}" class="form-horizontal">
                            <fieldset>
                                <legend>Edit User</legend>
                                <input name="userid" type="hidden" th:value="${id}"/>
                                <div class="form-group">
                                    <label for="inputUsername" class="col-md-2 control-label">Username</label>

                                    <div class="col-md-10">
                                        <input name="username" th:value="${username}" type="text" class="form-control" id="inputUsername" placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputIsAdmin" class="col-md-2 control-label">Role</label>
                                    <div class="col-md-10">
                                        <select name="isadmin" class="form-control inputSelectMD" id="inputIsAdmin">
                                            <option value="true">Admin</option>
                                            <option value="false">User</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:include="layout :: footer"></footer>
<th:block th:include="layout :: script"></th:block>

</body>
</html>
