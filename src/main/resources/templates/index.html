<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Dark Side of the Rainbow')"></head>
<body ng-app="hello">

<header th:include="layout :: header"></header>
<div class="container-fluid center_div">
    <div class="well">
        <h1>Greeting</h1>
        <div ng-controller="home as home" class="ng-cloak">
            <p>The ID is {{home.greeting.id}}</p>
            <p>The content is {{home.greeting.content}}</p>
        </div>
    </div>
</div>

<footer th:include="layout :: footer"></footer>

<th:block th:include="layout :: script"></th:block>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
