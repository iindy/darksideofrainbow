<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="layout :: headFragment(pageTitle='Contact Us - Dark Side of the Rainbow')"></head>
<body>

<header th:include="layout :: header"></header>

<div class="container-fluid center_div">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Contact Us</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-md-2 control-label">Name</label>

                            <div class="col-md-10">
                                <input type="email" class="form-control" id="inputName" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Email</label>

                            <div class="col-md-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject" class="col-md-2 control-label">Subject</label>

                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputSubject" placeholder="Subject"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-md-2 control-label">Message</label>

                            <div class="col-md-10">
                                <textarea class="form-control" rows="3" id="textArea" placeholder="Enter your message or question here!"></textarea>
                                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
</div>
<footer th:include="layout :: footer"></footer>
<th:block th:include="layout :: script"></th:block>

</body>
</html>
